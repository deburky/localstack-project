name: Deploy and Test ML Prediction Stack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3,lambda,apigateway,iam,sts,cloudformation
          DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          LAMBDA_EXECUTOR: docker
        ports:
          - 4566:4566

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install AWS SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Wait for LocalStack
        run: |
          timeout 60 bash -c 'while ! curl -s http://localhost:4566/_localstack/health | grep -q "\"running\""; do echo "Waiting for LocalStack..."; sleep 2; done'
          echo "LocalStack is ready!"

      - name: Build SAM application
        run: |
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          export AWS_DEFAULT_REGION=us-east-1
          sam build

      - name: Deploy stack to LocalStack
        run: |
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          export AWS_DEFAULT_REGION=us-east-1
          sam deploy \
            --stack-name ml-prediction-stack \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --region us-east-1 \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --s3-prefix ml-prediction \
            --parameter-overrides Stage=test

      - name: Wait for stack deployment
        run: |
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          export AWS_DEFAULT_REGION=us-east-1
          timeout 120 bash -c 'while ! aws cloudformation describe-stacks --stack-name ml-prediction-stack --region us-east-1 2>/dev/null | grep -q "CREATE_COMPLETE\|UPDATE_COMPLETE"; do echo "Waiting for stack..."; sleep 5; done'
          echo "Stack deployed successfully!"

      - name: Test prediction endpoint
        run: |
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          export AWS_DEFAULT_REGION=us-east-1
          
          # Wait a bit for API to be fully available
          sleep 10
          
          # Get stack outputs
          echo "Stack outputs:"
          aws cloudformation describe-stacks \
            --stack-name ml-prediction-stack \
            --region us-east-1 \
            --query 'Stacks[0].Outputs' || true
          
          # Get API ID from CloudFormation stack
          API_ID=$(aws cloudformation describe-stacks \
            --stack-name ml-prediction-stack \
            --region us-east-1 \
            --query 'Stacks[0].Outputs[?OutputKey==`PredictApi`].OutputValue' \
            --output text 2>/dev/null || echo "")
          
          # If not found in outputs, try listing APIs
          if [ -z "$API_ID" ]; then
            echo "Getting API ID from API Gateway..."
            API_ID=$(aws apigateway get-rest-apis \
              --region us-east-1 \
              --query 'items[0].id' \
              --output text)
          fi
          
          echo "API ID: $API_ID"
          
          # Construct endpoint URL
          ENDPOINT="http://localhost:4566/restapis/$API_ID/test/_user_request_/predict"
          echo "Testing endpoint: $ENDPOINT"
          
          # Test endpoint
          RESPONSE=$(curl -s -X POST "$ENDPOINT" \
            -H "Content-Type: application/json" \
            -d '{"features": [1.0, 2.0, 3.0, 4.0]}')
          
          # Verify response
          echo "Response: $RESPONSE"
          
          if echo "$RESPONSE" | grep -q "prediction"; then
            echo "✅ Test passed! Prediction endpoint is working."
          else
            echo "❌ Test failed! No prediction in response."
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: |
          export AWS_ACCESS_KEY_ID=test
          export AWS_SECRET_ACCESS_KEY=test
          export AWS_DEFAULT_REGION=us-east-1
          aws cloudformation delete-stack \
            --stack-name ml-prediction-stack \
            --region us-east-1 || true